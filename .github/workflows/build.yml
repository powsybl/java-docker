name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  build:
    uses: powsybl/github-ci/.github/workflows/build-base-docker-image-generic.yml@258b25ca0419bb9f3803b399cb329a616cdb6acb
    with:
      dockerImage: powsybl/java
      dockerUsername: powsyblci
      eventOrganizations: gridsuite
      eventType: java_updated
    secrets:
      docker-token: ${{ secrets.DOCKERHUB_TOKEN }}
      repo-token: ${{ secrets.REPO_ACCESS_TOKEN }}
