name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  build:
    uses: powsybl/github-ci/.github/workflows/build-base-docker-image-generic.yml@e78e224be174768e611f1d5bb19e66312a9460fd
    with:
      dockerImage: powsybl/java
      dockerUsername: powsyblci
      eventOrganizations: gridsuite
      eventType: java_updated
    secrets:
      docker-token: ${{ secrets.DOCKERHUB_TOKEN }}
      repo-token: ${{ secrets.REPO_ACCESS_TOKEN }}
